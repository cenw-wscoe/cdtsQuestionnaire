		</div>

        <div class="wb-frmvld container">
			<form action="#" method="get" id="validation-example">
				<div class="form-group">
					<label class="required" for="department"><span class="field-name">What department do you work for?</span> <strong class="required">(required)</strong></label>
					<input class="form-control" type="text" id="department" required="required" />
				</div>
            <fieldset>
                <legend class="required"><span class="field-name">Are you using the CDTS?</span> <strong class="required">(required)</strong></legend>
                <div class="radio">
                        <label for="usingYes"><input type="radio" name="usingYes" value="1" id="usingYes" required="required" />Yes</label>
                    </div>
                <div class="radio">
                    <label for="usingNo"><input type="radio" name="usingNo" value="1" id="usingNo" checked="checked" />No</label>
                </div>
            </fieldset>
			<div class="form-group">
				<label for="feedback">Do you have any feedback on CDTS?</label>
				<textarea class="form-control" name="feedback" id="feedback"></textarea>
			</div>
			<input type="submit" value="Submit" class="btn btn-primary" /> <input type="reset" value="Reset" class="btn btn-default" />
			</form>
	   </div>
